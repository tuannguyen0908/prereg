<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
	<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="#{admin.title}"></title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Theme CSS -->
    <link th:href="@{css/daterangepicker.css}" rel="stylesheet" />
    <link th:href="@{css/theme.css}" rel="stylesheet" />

    <!-- Custom Fonts -->
    <!-- <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    	<script th:src="@{js/libraries/support/html5shiv.min.js}"></script>
    	<script th:src="@{js/libraries/support/respond.min.js}"></script>
    <![endif]-->

</head>

<body id="page-top">

    <!-- Navigation -->
    <nav id="main-nav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span> <i class="glyphicon glyphicon-align-justify"></i>
                </button>
                <a class="navbar-brand" href="/admin" th:text="#{admin.brand}"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#" th:text="#{general.logout.label}" onclick="$('#logout-form').submit();"></a>
                    </li>
                </ul>
                <form id="logout-form" th:action="@{/logout} + '?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" method="post" ></form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header class="admin">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name" th:text="#{admin.banner}"></span>
                        <hr class="star-light" />
                        <span class="skills" th:text="#{admin.slogan}"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

	<!-- Management Section -->
	<section id="management">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="padding-left: 0px; padding-right: 0px;">
                	<div class="panel panel-custom">
                        <div class="panel-heading">
                        	<span class="panel-title">
              					<span class="text-semibold" th:text="#{mobile.management.label}"></span>
            				</span>
            				<div class="heading-elements">
            				</div>
                        </div>
                        <div class="panel-body">
							<div class="row">
								<div class="col-lg-11">
									<div class="row">
										<div class="col-lg-3">
											<div class="form-group">
												<label for="mobile" th:text="#{mobile.mobile.label}"></label>
												<input type="text" class="form-control" id="mobile" name="mobile" maxlength="255" />
											</div>
										</div>
										<div class="col-lg-3">
											<div class="form-group">
												<label for="refer" th:text="#{mobile.refer.label}"></label>
												<input type="text" class="form-control" id="refer" name="refer" maxlength="255" />
											</div>
										</div>
										<div class="col-lg-3">
											<div class="form-group">
												<label for="from" th:text="#{mobile.time.from.label}"></label>
												<input type="text" class="form-control" id="from" name="from" readonly="readonly" data-provide="datepicker" />
												<a id="from-clear" class="input-icon">X</a>
											</div>
										</div>
										<div class="col-lg-3">
											<div class="form-group">
												<label for="to" th:text="#{mobile.time.to.label}"></label>
												<input type="text" class="form-control" id="to" name="to" readonly="readonly" />
												<a id="to-clear" class="input-icon">X</a>
											</div>
										</div>
									</div>
								</div>
								<div class="col-lg-1">
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<label for="search"></label>
												<span id="search" class="btn btn-success btn-lg btn-search-custom">
													<i class="glyphicon glyphicon-search"></i>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<a onclick="_download(event);" class="download-btn" style="float: right; padding-right: 15px; margin-top: 13px;" th:text="#{general.export.csv.label}"></a>
							<table class="table table-striped table-bordered">
                        		<thead>
                        			<tr>
                        				<th>
                        					<span th:text="#{mobile.tbl.ord.label}"></span>
                        				</th>
                        				<th>
                        					<span th:text="#{mobile.tbl.mobile.label}"></span>
                        				</th>
                        				<th>
                        					<span th:text="#{mobile.tbl.refer.label}"></span>
                        				</th>
                        				<th>
                        					<span th:text="#{mobile.tbl.numrefer.label}"></span>
                        				</th>
                        				<th>
                        					<span th:text="#{mobile.tbl.time.label}"></span>
                        				</th>
                        			</tr>
                        		</thead>
                        	</table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>
    
    <!-- Footer -->
    <footer class="text-center">
        <!-- <div class="footer-above">
            <div class="container">
                <div class="row">

                    </div>
                    <div class="footer-col col-md-4">
                        <h3>NHN Social</h3>
                        <ul class="list-inline">
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-twitter"></i></a>

                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>

        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <span th:utext="#{general.copyright}"></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

	<input type="hidden" id="json-list-url" th:value="@{/regs/json}" disabled="disabled" />
	<input type="hidden" id="csv-list-url" th:value="@{/regs/csv}" disabled="disabled" />
	
    <!-- jQuery -->
    <script th:src="@{js/libraries/jquery-3.1.0.min.js}"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.9.1.js"></script> -->

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{js/libraries/bootstrap.min.js}"></script>

    <!-- Plugin JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script> -->
    
    <!-- JQuery plugins -->
    <script th:src="@{js/plugins/inputmask.min.js}"></script>
    <script th:src="@{js/plugins/moment.min.js}"></script>
    <script th:src="@{js/plugins/daterangepicker.js}"></script>
    <script th:src="@{js/plugins/jquery.inputmask.min.js}"></script>
    <script th:src="@{js/plugins/jquery.dataTables.min.js}"></script>

    <!-- Theme JavaScript -->
    <script th:src="@{js/pages/admin.js}"></script>

</body>

</html>
