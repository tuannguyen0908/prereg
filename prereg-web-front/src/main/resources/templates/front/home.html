<body id="page-top">

                </button> -->
                <a class="navbar-brand" href="/" th:text="#{application.brand}"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name" th:text="#{applidation.banner}"></span>
                        <!-- <hr class="star-light" /> -->
                        <span class="skills" th:text="#{application.slogan}"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

	<!-- Registration Section -->
    <section id="registration">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 th:text="#{reg.registration.label}"></h3>
                    <!-- <hr class="star-primary" /> -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                        <div class="form-group" style="margin-bottom: 0px;">
							<label for="mobile-no" th:text="#{reg.mobile.label}"></label>
							<input type="text" class="form-control" id="mobile-no" name="mobile-no" maxlength="255" required="required" />
							<div class="validation-error-label"><span id="mobile-no-error">&nbsp;</span></div>
						</div>
						<!-- <div class="form-group">
							<label for="code">Code</label>
							<input type="text" class="form-control" id="code" maxlength="255" />
							<label id="code-error" class="validation-error-label" for="code">Code isn't valid</label>
						</div> -->
						<div class="form-group" style="margin-bottom: 0px;">
							<label for="refer-mobile">
								<span th:text="#{reg.refer.label}" th:remove="tag"></span>
							</label>
							<input type="text" class="form-control" id="refer-mobile" maxlength="255" />
							<div class="validation-error-label">
								<span id="refer-mobile-error">&nbsp;</span>
								<span id="global-error">&nbsp;</span>
							</div>
							<!-- <span id="refer-mobile-error" class="validation-error-label" th:text="#{reg.mobile.invalid.msg}"></span>
							<span id="global-error" class="validation-error-label" th:text="#{reg.refer.invalid.msg}"></span> -->
						</div>
						<!-- <div class="form-group">
							<label id="global-error" class="validation-error-label" th:text="#{reg.refer.invalid.msg}"></label>
						</div> -->
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button class="btn btn-success btn-lg submit" th:text="#{general.send.label}"></button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Rule Section -->
    <section id="rule">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 th:text="#{reg.rule.label}"></h3>
                    <!-- <hr class="star-primary" /> -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                	<form>
                		<div class="form-group">
							<textarea class="form-control rule scroll" readonly="readonly" rows="20" th:utext="#{reg.rule.msg}">
							</textarea>
						</div>
                	</form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-8">
                        <h3 th:text="#{reg.about.label}"></h3>
                        <p th:text="#{reg.about.content.msg}"></p>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3 th:text="#{reg.social.label}"></h3>
                        <ul class="list-inline">
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <span th:utext="#{general.copyright}"></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
    
    <!-- jQuery -->
    <script th:src="@{js/libraries/jquery-3.1.0.min.js}"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.9.1.js"></script> -->

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{js/libraries/bootstrap.min.js}"></script>

    <!-- Plugin JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script> -->
    
    <!-- JQuery plugins -->
    <script th:src="@{js/plugins/inputmask.min.js}"></script>
    <script th:src="@{js/plugins/jquery.inputmask.min.js}"></script>

    <!-- Contact Form JavaScript -->
    <!-- <script src="js/jqBootstrapValidation.js"></script>

    <!-- Theme JavaScript -->
    <script th:src="@{js/pages/reg.js}"></script>
    
    <script th:inline="javascript">
    	$.messages = $.messages || {};
    	$.messages['empty'] = ' ';
    	$.messages['reg_mobile_require_msg'] = /*[[#{reg.mobile.require.msg}]]*/;
    	$.messages['reg_mobile_invalid_msg'] = /*[[#{reg.mobile.invalid.msg}]]*/;
    	$.messages['reg_refer_mobile_invalid_msg'] = /*[[#{reg.refer.mobile.invalid.msg}]]*/;
    	$.messages['reg_refer_invalid_msg'] = /*[[#{reg.refer.invalid.msg}]]*/;
    </script>
</body>

</html>
